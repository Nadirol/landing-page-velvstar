<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvstar</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="primary-header">
        <div class="container">
            <nav class="primary-navigation-wrapper">
                <img src="" alt="" class="brand-logo">
                <ul class="nav-list" role="list">
                    <li class="nav-item">
                        <a href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a href="#"></a>
                    </li>
                </ul>
                <button class="button-primary"></button>
            </nav>
            <div class="header-content">
                <h1 class="header-content__heading"></h1>
                <p class="header-content__description"></p>
                <div class="header-content__button-wrapper">
                    <button class="primary-button"></button>
                    <button class="neutral-button"></button>
                </div>
            </div>
            <div class="hero-wrapper">
                <img src="" alt="" class="hero-image">
                <img src="" alt="" class="hero-image">
                <img src="" alt="" class="hero-image">
                <img src="" alt="" class="hero-image">
            </div>
        </div>
    </header>
    <main class="main-content__wrapper">
        <section>
            <div class="container">
                <div class="features-wrapper">
                    <h1 class="features-heading"></h1>
                    <div class="features-list">
                        <div class="feature">
                            <img src="" alt="" class="feature-icon">
                            <h1 class="feature-title"></h1>
                            <p class="feature-description"></p>
                            <button class="secondary-button"></button>
                        </div>
                        <div class="feature">
                            <img src="" alt="" class="feature-icon">
                            <h1 class="feature-title"></h1>
                            <p class="feature-description"></p>
                            <button class="secondary-button"></button>
                        </div>
                        <div class="feature">
                            <img src="" alt="" class="feature-icon">
                            <h1 class="feature-title"></h1>
                            <p class="feature-description"></p>
                            <button class="secondary-button"></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="carousel-wrapper">
                    <h1 class="carousel-heading"></h1>
                    <ul class="carousel">
                        <li class="carousel-card__wrapper">
                            <div>
                                <img src="" alt="" class="card-logo">
                                <h1 class="card-brand-name"></h1>
                                <h3 class="card-duration"></h3>
                                <span class="card-revenue-rate"></span>
                            </div>
                            <div class="card-analytics">
                                <div class="total">
                                    <h1 class="analytics-title"></h1>
                                    <span class="analytics-number"></span>
                                </div>
                                <div class="via-email">
                                    <h1 class="analytics-title"></h1>
                                    <span class="analytics-number"></span>
                                </div>                                
                                <div class="flows">
                                    <h1 class="analytics-title"></h1>
                                    <span class="analytics-number"></span>
                                </div>                                
                                <div class="campaign">
                                    <h1 class="analytics-title"></h1>
                                    <span class="analytics-number"></span>
                                </div>                                
                                <div class="average">
                                    <h1 class="analytics-title"></h1>
                                    <span class="analytics-number"></span>
                                </div>
                            </div>
                            <button class="link-button"></button>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="about-wrapper">
                    <h1 class="about-heading"></h1>
                    <div class="details-wrapper">
                        <div class="avatar-wrapper">
                            <img src="" alt="" class="avatar">
                            <h2 class="name"></h2>
                            <h4 class="profession"></h4>
                        </div>
                    </div>
                    <div class="details">
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="form-wrapper">
                    <h1 class="form-heading"></h1>
                    <form class="primary-form" action="#">
                        <div class="input-box">
                            <h2 class="input-title"></h2>
                            <input type="text" placeholder="Your Full Name" required>
                        </div>
                        <div class="input-box">
                            <h2 class="input-title"></h2>
                            <input type="email" placeholder="Email Address" required>
                        </div>
                        <div class="input-box">
                            <h2 class="input-title"></h2>
                            <input type="text" placeholder="Phone Number" required>
                        </div>
                        <div class="input-box">
                            <h2 class="input-title"></h2>
                            <input type="text" placeholder="Your Message" required>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="primary-footer">
        <div class="container">
            <nav class="footer-nav__wrapper">
                <img src="" alt="" class="footer-brand-logo">
                <ul class="footer-nav-list">
                    <li class="footer-nav-item">
                        <a href="#"></a>
                    </li>
                    <li class="footer-nav-item">
                        <a href="#"></a>
                    </li>
                    <li class="footer-nav-item">
                        <a href="#"></a>
                    </li>
                    <li class="footer-nav-item">
                        <a href="#"></a>
                    </li>
                </ul>
            </nav>
            <span class="copyright"></span>
        </div>
    </footer>
</body>
</html>
